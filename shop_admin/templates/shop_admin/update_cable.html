{% extends "shop_admin/index.html" %}

{% block content %}

<div class="container">
    <form action="/shopadmin/updateCable" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{updCable.id}}" name="cable_id">
        <div class="form-group">
            <label class="col-sm-3 control-label"> Color</label>
            <div class="col-sm-3">
                <input type="text" class="form-control"required name="color" value="{{updCable.color}}"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> length  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control"required name="length" value="{{updCable.length}}"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Meterial  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control"required name="meterial" value="{{updCable.meterial}}"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Market Price  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" required required  value="{{updCable.market_price}}" name="market_price"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> Price  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control"  required  value="{{updCable.price}}" name="price"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> QTY  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" required  value="{{updCable.qty}}" name="qty"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Images</label>
            <div class="col-sm-3">
                <label class="control-label small" for="file_img"> Image1 </label> <input type="file"
                    required  value="{{updCable.image1}}" name="image1">
            </div>
            <div class="col-sm-3">
                <label class="control-label small" for="file_img">Image2</label> <input type="file"
                    required  value="{{updCable.image2}}" name="image2">
            </div>
         
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary" value="{{updCable.id}}">Update</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
