{% extends "shop_admin/index.html" %}

{% block content %}
<div class="container">

    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">ADD Power Bank</h3>
        </div>
        <div class="panel-body">

            <form action="" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Model name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="model_name"  placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Sales Package</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="sales_package"  placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="about" class="col-sm-3 control-label">Brand</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="brand_name" placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="qty" class="col-sm-3 control-label">Capacity</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="capacity" placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">Suitable Device </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="suitable_device" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Number of Output Ports</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="nof_output_ports" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Warranty Summary</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="warranty" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Covered in Warranty </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="covered_warranty" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Not Covered in Warranty </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="not_in_warranty" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Color  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="color" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">width  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="width" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Height  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="height" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Depth  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="depth" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Weight  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="weight" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Market Price  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="market_price"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Price  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="price"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> QTY  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="qty"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Description  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="description"  placeholder="">
                    </div>
                </div>
                <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Images</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Image1 </label> <input type="file"
                           required name="image1">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img"> Image2</label> <input type="file"
                           required name="image2">
                    </div>
                 
                </div> <!-- form-group // -->

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div> <!-- form-group // -->
            </form>

        </div><!-- panel-body // -->
    </section><!-- panel// -->


</div>

{% endblock %}
