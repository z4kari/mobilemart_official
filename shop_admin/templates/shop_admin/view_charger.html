{% extends "shop_admin/index.html" %}

{% block content %}

<div class="container">
   <div class="row">
    {% for charger in chargers %}
     <div class="col-md-3 mb-5">
    
        <div class="card" style="width: 18rem;">
            <img src="{{ charger.image1.url }}" class="card-img-top container mt-3" alt="..." width="50px" height="150px">
            <div class="card-body">
              <h5 class="card-title">{{ charger.model }}</h5>
              <p class="card-text">  {{ charger.qty }}</p>
              <p class="card-text"> {{ charger.brand_name }} </p>
              <h5>{{charger.price}}</h5>
              <a href="update_charger/{{charger.id}}" class="btn btn-primary">Update</a>
              <a href="delete_charger/{{charger.id}}" class="btn btn-primary">delete</a>

            </div>
          </div>
         
     </div>
     {% endfor %}  
   </div>
</div>
{% endblock %}
