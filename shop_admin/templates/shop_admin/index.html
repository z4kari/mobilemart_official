{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styleadmin.css' %}">
</head>

<body>
   

    <div class="area">
        <div class="profile">
            <a href="" class="text-dark">
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </div>
        <div class="logo mb-3">
            <img src="{% static 'images/black_logo.png' %}" alt="" width="267px" height="50px">
        </div>
        {% block content %} {% endblock %}
    </div>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>
              
            </li>
            <li class="has-subnav">
                <a href="{% url 'shopadmin:add_products' %}">
                    <i class="fa fa-mobile fa-2x"></i>
                    <span class="nav-text">
                        Add products
                    </span>
                   

                </a>
            </li>
            <li class="has-subnav">
                <a href="{% url 'shopadmin:view_products' %}">
                   <i class="fa fa-eye fa-2x"></i>
                    <span class="nav-text">
                        View Products
                    </span>
                </a>
                
            </li>
            <li class="has-subnav">
                <a href="#">
                   <i class="fa fa-cart-shopping fa-2x"></i>
                    <span class="nav-text">
                        Orders
                    </span>
                </a>
               
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-chart-simple fa-2x"></i>
                    <span class="nav-text">
                         Statistics
                    </span>
                </a>
            </li>
           
            <li>
               <a href="#">
                    <i class="fa fa-warehouse fa-2x"></i>
                    <span class="nav-text">
                        Stock
                    </span>
                </a>
            </li>
        
        </ul>

        <ul class="logout">
            <li>
               <a href="#">
                     <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>  
        </ul>
    </nav>

    

    



</body>

</html>
