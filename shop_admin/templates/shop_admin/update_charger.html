{% extends "shop_admin/index.html" %}

{% block content %}

<div class="container">
    <form action="/shopadmin/updateCharger" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{updCharger.id}}" name="charger_id">
     
        <div class="form-group">
            <label class="col-sm-3 control-label">Cable length  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control"required name="cable_length" value="{{updCharger.cable_length}}"  placeholder="">
            </div>
        </div>
     
        <div class="form-group">
            <label class="col-sm-3 control-label">Market Price  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" required required  value="{{updCharger.market_price}}" name="market_price"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> Price  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control"  required  value="{{updCharger.price}}" name="price"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"> QTY  </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" required  value="{{updCharger.qty}}" name="qty"  placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Images</label>
            <div class="col-sm-3">
                <label class="control-label small" for="file_img"> Image1 </label> <input type="file"
                    required  value="{{updCharger.image1}}" name="image1">
            </div>
            <div class="col-sm-3">
                <label class="control-label small" for="file_img">Image2</label> <input type="file"
                    required  value="{{updCharger.image2}}" name="image2">
            </div>
         
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary" value="{{updCharger.id}}">Update</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
