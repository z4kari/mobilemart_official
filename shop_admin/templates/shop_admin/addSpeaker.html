{% extends "shop_admin/index.html" %}

{% block content %}
<div class="container">

    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">ADD Speaker</h3>
        </div>
        <div class="panel-body">

            <form action="" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Model name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" required name="model_name" placeholder="">
                    </div>
                </div> <!-- form-group // -->
                
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Brand name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" required name="brand_name" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Sales Package</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" required name="sales_package" placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="about" class="col-sm-3 control-label">Model Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" required name="model_number" placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="qty" class="col-sm-3 control-label">Type</label>
                    <div class="col-sm-3">
                       <select required name="speaker_type" id="">
                            <option value="Sound bars">Sound bars</option>
                            <option value="Home theaters">Home theaters</option>
                            <option value="Smart Speakers">Smart Speakers</option>
                       </select>
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">Bluetooth </label>
                    <div class="col-sm-3">
                        <select required name="bluetooth" id="">
                            <option value="yes">YES</option>
                            <option value="no">NO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Configuration</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="configuration" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Power Output</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="power_output" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Color  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="color" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Battery Capacity</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="battery_capacity" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Width</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="width" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Height</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="height" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Depth</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="depth" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Market Price</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="market_price" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Price</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="price" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> qty</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" required name="qty" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Description</label>
                    <div class="col-sm-3">
                        <textarea required name="description" id="" cols="50" rows="5"></textarea>
                    </div>
                </div>
                
                <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Images</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Front side </label> <input type="file"
                            required name="Image1">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Back side:</label> <input type="file"
                            required name="Image2">
                    </div>
                 
                </div> <!-- form-group // -->

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div> <!-- form-group // -->
            </form>

        </div><!-- panel-body // -->
    </section><!-- panel// -->


</div>

{% endblock %}
