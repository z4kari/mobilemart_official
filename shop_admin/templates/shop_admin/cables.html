{% extends "shop_admin/index.html" %}

{% block content %}

<div class="container">

    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">ADD Cables </h3>
        </div>
        <div class="panel-body">

            <form action="" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Brand name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="brand_name"  placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Sales Package</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="sales_package"  placeholder="">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="about" class="col-sm-3 control-label">Model </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"required name="model"  placeholder="">
                    </div>
                </div> <!-- form-group // -->
                 <!-- form-group // -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">Cable Type </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="cable_type"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Connector 1  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="connector1"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Connector 2</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="connector2"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Color</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="color"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> length  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="length"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Meterial  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="meterial"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Warranty  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="warranty"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Coveres in Warranty  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="covered_warranty"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Not Coveres in Warranty  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="not_in_warranty"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Market Price  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="market_price"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Price  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="price"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> QTY  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="qty"  placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"> Description  </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control"required name="description"  placeholder="">
                    </div>
                </div>
                <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Images</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Front side </label> <input type="file"
                           required name="image1">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Back side:</label> <input type="file"
                           required name="image2">
                    </div>
                 
                </div> <!-- form-group // -->

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div> <!-- form-group // -->
            </form>

        </div><!-- panel-body // -->
    </section><!-- panel// -->


</div>

{% endblock %}
