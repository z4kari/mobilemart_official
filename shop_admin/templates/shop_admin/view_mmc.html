{% extends "shop_admin/index.html" %}

{% block content %}

<div class="container">
   <div class="row">
    {% for mmc in mcards %}
     <div class="col-md-3 mb-5">
    
        <div class="card" style="width: 18rem;">
            <img src="{{ mmc.image1.url }}" class="card-img-top container mt-3" alt="..." width="50px" height="150px">
            <div class="card-body">
              <h5 class="card-title">{{ mmc.capacity }}</h5>
              <p class="card-text">  {{ mmc.qty }}</p>
              <p class="card-text"> {{ mmc.brand_name }} </p>

              <a href="update_mmc/{{mmc.id}}" class="btn btn-primary">Update</a>
              <a href="delete_mmc/{{mmc.id}}" class="btn btn-primary">delete</a>

            </div>
          </div>
         
     </div>
     {% endfor %}  
   </div>
</div>
{% endblock %}
