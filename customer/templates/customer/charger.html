{% extends "customer/index.html" %}

{% block content %}
<div class="contents  Speaker-content">

    <div class="continer ">
        <div class="soundbar-products p-4">

            <div class="row mt-3">
                {% for charger in chargers %}
           
            
              <div class="col-md-4 p-box mb-5">
                
                <div class="card product-card " style="width: 18rem; " >
                  <img src="{{charger.image1.url}}" class="card-img-top  mt-2 img-fluid " alt=""  width="50px" height="50px">
                  <div class="card-body ">
                    <h5 class="card-title"><span class="brand">{{charger.brand_name}} </span>&nbsp;<span>{{charger.output_wattage}} Fast charger</span></h5>
                   
                    <div> <h5 style="display: inline-block;" ><i class="fas fa-rupee-sign"></i>{{charger.price}}</h5><p style="display: inline-block; color: red;" class="ms-5"><strike>{{charger.market_price}}</strike></p></div>
                    <a href="charger_detailed/{{charger.id}}" class="cart-btn-dark d-inline-block " title="view more"><i class="fa-solid fa-eye"></i></a>
                    <a href="#" class="cart-btn ms-5 d-inline-block">Add to Cart</a>
                  </div>
                </div>
              </div>
              
           
            {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
